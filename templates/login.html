<!doctype html>
<html lang="en">

<head>
	<title>Login 08</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href=" {{ url_for('static', filename='/css/stylelogin.css') }} ">
	
</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login To Hostel Management</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						<div class="icon d-flex align-items-center justify-content-center">
							<span class="fa fa-user-o"></span>
						</div>
						  {% with messages = get_flashed_messages() %}  
					         {% if messages %}  
					               {% for message in messages %}  
					                    <p class="error_msg">{{ message }}</p>  
					               {% endfor %}  
					         {% endif %}  
					      {% endwith %}    
						<h3 class="text-center mb-4">Student Login</h3>
						<!-- <h3 class="text-center mb-4">Have an account?</h3> -->

						<form action="/login"  method='post' class="login-form">
							<div class="form-group">
								<input type="text" name="usernaam" class="form-control rounded-left"  placeholder="ID" required>
							</div>
							<div class="form-group d-flex">
								<input type="password" class="form-control rounded-left" name="password" placeholder="Password" required>
							</div>
							<div class="form-group d-md-flex">
								<div class="w-50">
									<label class="checkbox-wrap checkbox-primary">Remember Me
										<input type="checkbox" checked>
										<span class="checkmark"></span>
									</label>
									<a href="/loginWarden"> Warden Login <i class="fa fa-check cheakmark"></i> </a>
								</div>
								<div class="w-50 text-md-right">
									<!-- <a href="#">Forgot Password</a> -->
								</div>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary rounded submit p-3 px-5">Login</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src=" {{ url_for('static',filename='js/jquery.min.js') }}"></script>
    <script src=" {{ url_for('static',filename='js/popper.js') }} "></script>
    <script src=" {{ url_for('static',filename='js/bootstrap.min.js') }} "></script>
    <script src="{{ url_for('static',filename='js/main.js') }}"></script>

</body>

</html>
